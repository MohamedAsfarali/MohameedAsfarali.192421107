<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Date & Time</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 35px 45px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0,0,0,0.25);
            animation: fadeIn 1.2s ease;
            width: 350px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        .time {
            font-size: 28px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .date {
            font-size: 18px;
            color: #666;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }
    </style>

    <script>
        function updateDateTime() {
            var now = new Date();

            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            var day = days[now.getDay()];
            var date = now.getDate() + "/" + (now.getMonth() + 1) + "/" + now.getFullYear();

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var session = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            var time = hours + ":" + minutes + ":" + seconds + " " + session;

            var greeting = "Good Evening ðŸŒ™";
            if (now.getHours() < 12) greeting = "Good Morning â˜€ï¸";
            else if (now.getHours() < 18) greeting = "Good Afternoon ðŸŒ¤";

            document.getElementById("greeting").innerHTML = greeting;
            document.getElementById("day").innerHTML = day;
            document.getElementById("date").innerHTML = date;
            document.getElementById("time").innerHTML = time;
        }

        setInterval(updateDateTime, 1000);
    </script>
</head>

<body onload="updateDateTime()">

    <div class="card">
        <h2 id="greeting"></h2>
        <h3 id="day"></h3>

        <div class="time" id="time"></div>
        <div class="date" id="date"></div>

        <button onclick="updateDateTime()">Refresh Time</button>
    </div>

</body>
</html>
