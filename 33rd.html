<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Portal ‚Äì Student Registration</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fff;
    width: 850px;
    display: flex;
    border-radius: 18px;
    box-shadow: 0 25px 40px rgba(0,0,0,0.3);
    overflow: hidden;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* ---------- FORM ---------- */
.form-box {
    width: 55%;
    padding: 30px;
}

h2 {
    margin-bottom: 10px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
}

label {
    font-weight: 600;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5a67d8;
}

/* ---------- PASSWORD ---------- */
.pass-box {
    position: relative;
}

.pass-box span {
    position: absolute;
    right: 12px;
    top: 10px;
    cursor: pointer;
    font-size: 14px;
}

.strength {
    height: 6px;
    border-radius: 5px;
    background: #ddd;
    margin-bottom: 10px;
}

.strength div {
    height: 100%;
    width: 0%;
    border-radius: 5px;
}

/* ---------- PROGRESS ---------- */
.progress {
    height: 8px;
    background: #eee;
    border-radius: 6px;
    margin-bottom: 15px;
}

.progress div {
    height: 100%;
    width: 0%;
    background: #667eea;
    border-radius: 6px;
}

/* ---------- PREVIEW ---------- */
.preview {
    width: 45%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 30px;
}

.preview h3 {
    margin-bottom: 15px;
}

.preview p {
    margin: 8px 0;
    font-size: 15px;
}

.success {
    text-align: center;
    color: green;
    font-weight: bold;
    margin-top: 10px;
}
</style>

<script>
function showPassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

function passwordStrength() {
    let pass = document.getElementById("password").value;
    let bar = document.getElementById("strengthBar");

    if (pass.length < 4) {
        bar.style.width = "30%";
        bar.style.background = "red";
    } else if (pass.length < 7) {
        bar.style.width = "60%";
        bar.style.background = "orange";
    } else {
        bar.style.width = "100%";
        bar.style.background = "green";
    }
}

function updateSkillsCount() {
    let text = document.getElementById("skills").value;
    document.getElementById("count").innerHTML = text.length + " characters";
}

function updatePreview() {
    document.getElementById("pname").innerHTML = document.getElementById("name").value;
    document.getElementById("pemail").innerHTML = document.getElementById("email").value;
    document.getElementById("pphone").innerHTML = document.getElementById("phone").value;
    document.getElementById("pskills").innerHTML = document.getElementById("skills").value;
}

function updateProgress() {
    let inputs = document.querySelectorAll("input, textarea");
    let filled = 0;
    inputs.forEach(i => { if (i.value !== "") filled++; });
    let percent = (filled / inputs.length) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
}

function validateForm() {
    document.getElementById("msg").innerHTML =
        "üéâ Registration Successful! Profile Created.";
    return false;
}

window.onload = function () {
    document.getElementById("date").value =
        new Date().toLocaleDateString();
}
</script>

</head>

<body>

<div class="container">

    <!-- FORM SIDE -->
    <div class="form-box">
        <h2>Student Job Portal Registration</h2>

        <div class="progress">
            <div id="progressBar"></div>
        </div>

        <form onsubmit="return validateForm()">

            <label>Full Name</label>
            <input type="text" id="name" oninput="updatePreview();updateProgress()">

            <label>Email</label>
            <input type="email" id="email" oninput="updatePreview();updateProgress()">

            <label>Phone</label>
            <input type="text" id="phone" oninput="updatePreview();updateProgress()">

            <label>Registration Date</label>
            <input type="text" id="date" readonly>

            <label>Password</label>
            <div class="pass-box">
                <input type="password" id="password" oninput="passwordStrength();updateProgress()">
                <span onclick="showPassword()">üëÅ</span>
            </div>

            <div class="strength">
                <div id="strengthBar"></div>
            </div>

            <label>Skills</label>
            <textarea id="skills" rows="3"
                oninput="updateSkillsCount();updatePreview();updateProgress()"></textarea>
            <small id="count">0 characters</small>

            <button type="submit">Create Profile</button>
            <div id="msg" class="success"></div>

        </form>
    </div>

    <!-- PREVIEW SIDE -->
    <div class="preview">
        <h3>Live Profile Preview</h3>
        <p><b>Name:</b> <span id="pname">-</span></p>
        <p><b>Email:</b> <span id="pemail">-</span></p>
        <p><b>Phone:</b> <span id="pphone">-</span></p>
        <p><b>Skills:</b> <span id="pskills">-</span></p>
    </div>

</div>

</body>
</html>
