<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Image using Style Tag</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;

        /* SAME Background Image as Previous Program */
        background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Dark Overlay for Readability */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
    }

    /* Glass Effect Content Box */
    .content {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        padding: 45px;
        border-radius: 18px;
        text-align: center;
        width: 65%;
        max-width: 700px;
        box-shadow: 0 25px 40px rgba(0,0,0,0.4);
        animation: fadeSlide 1.2s ease;
    }

    @keyframes fadeSlide {
        from {
            opacity: 0;
            transform: translateY(25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 40px;
        margin-bottom: 15px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #6c5ce7;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.4s;
    }

    .btn:hover {
        background: #6c5ce7;
        color: white;
        transform: scale(1.1);
    }

    @media (max-width: 768px) {
        .content {
            width: 90%;
            padding: 30px;
        }

        h1 {
            font-size: 30px;
        }
    }
</style>
</head>

<body>

<div class="content">
    <h1>Background Image Web Page</h1>
    <p>
        This web page uses the <b>same background image</b> as the previous program.
        The image is applied using the <b>background-image</b> property with a URL
        inside the <b>style tag</b>, along with modern UI effects for better appearance.
    </p>

    <button class="btn">Learn More</button>
</div>

</body>
</html>
