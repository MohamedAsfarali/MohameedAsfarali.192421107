<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Visitor Counter</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .counter-box {
        background: rgba(0,0,0,0.3);
        padding: 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin-bottom: 20px;
        font-size: 36px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    h2 {
        font-size: 50px;
        margin: 10px 0;
    }

    p {
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="counter-box">
    <h1>Welcome to Our Website!</h1>
    <p>Total Clients Visited:</p>
    <h2 id="counter">0</h2>
</div>

<script>
    // Use localStorage to store counter across page reloads
    let count = localStorage.getItem('clientCounter');

    if(!count) {
        count = 1; // First visitor
    } else {
        count = parseInt(count) + 1; // Increment for each visit
    }

    // Display counter
    document.getElementById('counter').textContent = count;

    // Save updated count
    localStorage.setItem('clientCounter', count);
</script>

</body>
</html>
