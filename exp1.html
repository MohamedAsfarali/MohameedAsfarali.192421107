<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }

        /* Top banner */
        .header {
            background: repeating-linear-gradient(
                45deg,
                #1fb6b0,
                #1fb6b0 10px,
                #19a39e 10px,
                #19a39e 20px
            );
            padding: 30px 0;
            font-size: 28px;
            font-weight: bold;
        }

        /* Table title */
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 2px solid white;
            padding: 10px;
            font-size: 18px;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        HTML Table Example-1
    </div>

    <h2>Student Database Table</h2>

    <table>
        <tr>
            <th>Roll-No</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bhavana</td>
            <td>Nashik</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Amit</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Neha</td>
            <td>Mumbai</td>
        </tr>
    </table>

</body>
</html>
