<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Exp-2</title>

    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
        }

        th {
            background-color: red;
        }
    </style>
</head>
<body>

<h1>HTML Table Example-2</h1>

<table>
    <tr>
        <th>Roll-No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Bhavana</td>
        <td>Nashik</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Amit</td>
        <td>Pune</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Neha</td>
        <td>Mumbai</td>
    </tr>
</table>

</body>
</html>
