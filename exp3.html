<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>

    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
        }

        th {
            background-color: #2c2c2c;
        }

        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #00a8e8;
        }
    </style>
</head>
<body>

<h2>Student Database Table</h2>

<table>
    <tr>
        <th>Roll-No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Bhavana</td>
        <td>Nashik</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Amit</td>
        <td>Pune</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Neha</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Sameer</td>
        <td>Chandwad</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Varun</td>
        <td>Bhopal</td>
    </tr>
</table>

</body>
</html>
