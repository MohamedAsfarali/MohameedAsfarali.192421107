<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>

    <style>
        body {
            background-color: #1f1f1f;
            font-family: Arial;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
        }

        /* Header styling */
        th {
            background-color: #222;
            color: white;
        }

        /* Roll-No column styling */
        .roll {
            background-color: #00a8e8;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 style="color:white;">Student Database Table</h2>

<table>
    <tr>
        <th class="roll">Roll-No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td class="roll">1</td>
        <td>Bhavana</td>
        <td>Nashik</td>
    </tr>
    <tr>
        <td class="roll">2</td>
        <td>Amit</td>
        <td>Pune</td>
    </tr>
    <tr>
        <td class="roll">3</td>
        <td>Neha</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td class="roll">4</td>
        <td>Sameer</td>
        <td>Chandwad</td>
    </tr>
    <tr>
        <td class="roll">5</td>
        <td>Varun</td>
        <td>Bhopal</td>
    </tr>
</table>

</body>
</html>
