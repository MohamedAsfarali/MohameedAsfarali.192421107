<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Sections</title>

    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 40%;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        thead th {
            color: green;
        }

        tbody td {
            color: #00a8e8;
        }

        tfoot td {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Monthly Savings</h2>

<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Sum</td>
            <td>$180</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
