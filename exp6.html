<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sample web page using HTML divisions">
    <meta name="keywords" content="HTML, Header, Body, Footer">
    <meta name="author" content="Student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Web Page Structure</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>

    <!-- External resource example -->
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Web Page</h1>
        <h3>Learning HTML Structure</h3>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Body / Main Content -->
    <main>
        <h2>About HTML</h2>
        <p>HTML is used to create the structure of a web page.</p>
        <p>This page demonstrates header, body, and footer divisions.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
