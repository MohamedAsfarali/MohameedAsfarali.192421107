<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>

<body style="background-color: #e6f2ff; font-family: Arial;">

    <h2 style="color: darkblue; text-align: center;">
        Employee Registration
    </h2>

    <form style="
        background-color: white;
        width: 350px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #3498db;
    ">

        <label style="font-weight: bold;">Employee Name:</label><br>
        <input type="text" style="width: 100%; padding: 6px;"><br><br>

        <label style="font-weight: bold;">Employee ID:</label><br>
        <input type="text" style="width: 100%; padding: 6px;"><br><br>

        <label style="font-weight: bold;">Department:</label><br>
        <input type="text" style="width: 100%; padding: 6px;"><br><br>

        <label style="font-weight: bold;">City:</label><br>
        <select style="width: 100%; padding: 6px;">
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
        </select><br><br>

        <button style="
            background-color: #3498db;
            color: white;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 4px;
        ">
            Submit
        </button>

    </form>

</body>
</html>
